<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main-home.css">
</head>

<body>
    <div class="menu">
        <div class="menu-logo">
            ShredHead<span class="swipe-text">Swipe</span>
        </div>
        <div class="menu-toggle" id="menuToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu-items" id="menuItems">
            <li><a href="#">Home</a></li>
            <li><a href="play" id="swipeNow">Swipe Now!</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Welcome to Our Website</h1>
            <p>Your One-Stop Destination for Modern Web Solutions</p>
        </div>
        <div class="image-container">
            <img id="bikeImage" src="" alt="Mountain Biking Image">
        </div>
    </div>
    <div class="swipe-button-container">
        <button onclick="window.location.href = window.location.href+'play';" class="custom-btn btn-15">Swipe Now!</button>
    </div>
    <script src="static/homeScreen.js"></script>
</body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById('menuToggle');
            const menuItems = document.getElementById('menuItems');

            menuToggle.addEventListener('click', () => {
                menuItems.classList.toggle('active');
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById('menuToggle');
            const menuItems = document.getElementById('menuItems');
            const swipeNowButton = document.getElementById('swipeNow');
            const bikeImage = document.getElementById('bikeImage');
            const swipeButton = document.getElementById('swipeButton');
        
            menuToggle.addEventListener('click', () => {
                menuItems.classList.toggle('active');
            });
        
            // Function to fetch a random mountain biking image from Unsplash
            async function fetchBikeImage() {
                try {
                    const response = await fetch('https://source.unsplash.com/featured/?mountain-biking');
                    if (response.ok) {
                        const imageUrl = response.url;
                        bikeImage.src = imageUrl;
                    } else {
                        console.error('Failed to fetch image');
                    }
                } catch (error) {
                    console.error('An error occurred:', error);
                }
            }
        
            // Fetch a random image when the page loads
            fetchBikeImage();
        
            // Add a click event to the "Swipe Now!" button
            swipeNowButton.addEventListener('click', () => {
                fetchBikeImage();
            });
        
            // Add a click event to the "Swipe Now!" button below the image
            swipeButton.addEventListener('click', () => {
                fetchBikeImage();
            });
        });
        
    </script>
</body>
</html>
